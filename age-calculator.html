<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age-calculator.css">
</head>
<body>
    <nav>
        <h2>Calculate Your Age to the exact Days!</h2>
    </nav>
    <div class="container">
        <div class="form">
            <form id="ageform">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter name" id="name" class="input">

                <label for="DOB">Date of Birth</label>
                <input type="date" placeholder="Enter your Date of Birth" id="dob" class="input">

            </form>
            <button id="submit">Submit</button>

            <div class="answer" style="display: none;">
                <ul id="agebox"></ul>
            </div>
        </div>
      
    </div>
</body>
<script src="age-calculator.js"></script>
</html>
